	<!-- registro-->


	<div id="edita" class="intro route bg-image"
		, style="background-image: url(../../img/editar.jpg)">
		<div class="overlay-itro"></div>
		<div class="intro-content display-table">
			<div class="table-cell">
				<div class="container">

					<div th:if="${validationError != null}">
						<div class="alert alert-danger" role="alert">
							<span th:text="${validationError}">
						</div>
					</div>

					<div>
						<h5 style="color: white">
							<font face="cursive">Editar persona</font>
						</h5>
						<div class="line-mf"></div>
					</div>
					<div class="card-body">
						<blockquote class="blockquote mb-0">

							<form th:object="${persona}" th:action="@{/exodia/actualizar}"
								method="post">
								<div class="form-row">
									<!-- <div class="form-group col-md-6">
                            <label for="inputEmail4">Tipo Documento</label>
                            <select id="inputState" class="form-control">
                                <option selected>Elegir</option>
                                <option>Cédula</option>
                                <option>Tarjeta de identidad</option>
                              </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Numero documento</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="número documento">
                        </div>-->

								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputEmail4"><font face="cursive">Nombres</font></label>
										<input type="text" class="form-control" id="inputEmail4"
											placeholder="nombres" th:field="*{nombres}">
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword4"><font face="cursive">Apellidos</font></label>
										<input type="text" class="form-control" id="inputPassword4"
											placeholder="apellidos" th:field="*{apellidos}">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputEmail4"><font face="cursive">Correo</font></label>
										<input type="email" class="form-control" id="inputEmail4"
											placeholder="correo" th:field="*{correo}">
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword4"><font face="cursive">Teléfono</font></label>
										<input type="text" class="form-control" id="inputPassword4"
											placeholder="teléfono" th:field="*{telefono}">
									</div>
								</div>

								<button type="submit" class="btn btn-informacion">
									<h5>
										<font face="cursive">Actualizar</font>
									</h5>
								</button>
							</form>

						</blockquote>
					</div>
				</div>

			</div>
		</div>
	</div>
