<body id="page-top">

	<!--/ Nav Star /-->
	<nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll" href="#page-top"> <font
				face="cursive">Exodia</font></a>
			<button class="navbar-toggler collapsed" type="button"

				aria-label="Toggle navigation">
				<span></span> <span></span> <span></span>
			</button>
			<div class="navbar-collapse collapse justify-content-end"
				id="navbarDefault">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link js-scroll active"
						th:href="@{/exodia/index}"><font face="cursive">Volver</font></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="edita" class="intro route bg-image"
		, style="background-image: url(../../img/233784_voda_chernila_1920x1080_www.Gde-Fon.com.jpg)">
		<div class="overlay-itro"></div>
		<div class="intro-content display-table">
			<div class="table-cell">
				<div class="container">

					<div th:if="${validationError != null}">
						<div class="alert alert-danger" role="alert">
							<span th:text="${validationError}">
						</div>
					</div>


					<div class="container">
						<div class="row">

							<!-- 							<div class=""> -->
							<!-- 								<a th:href="@{/exodia/crear}" class="btn btn-informaicion"><font -->
							<!-- 									face="cursive">Registrar Empleado</font></a> -->
							<!-- 							</div> -->
							<div class="">
								<blockquote class="blockquote mb-0">
									<div th:if="${personas == null or personas.isEmpty()}">
										<div class="alert alert-warning" role="alert">
											<font face="cursive">No se tienen personas
												registradas.</font>
										</div>

									</div>


									<div th:if="${personas != null and !personas.isEmpty()}">
										<p></p>
										<table class="table">
											<thead class="thead-dark">
												<tr>
													<th scope="col"><font face="cursive">#</font></th>
													<!--                             <th scope="col">Documento</th> -->
													<th scope="col"><font face="cursive">Nombre</font></th>
													<th scope="col"><font face="cursive">Apellido</font></th>
													<!--                             <th scope="col">Correo</th> -->
													<th scope="col"><font face="cursive">Tel√©fono</font></th>
													<th scope="col"><font face="cursive">Correo</font></th>
													<th scope="col"><font face="cursive">Acciones</font></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="persona: ${personas}">
													<th scope="row" th:text="${persona.id}"></th>
													<td th:text="${persona.nombres}"></td>
													<td th:text="${persona.apellidos}"></td>
													<td th:text="${persona.telefono}"></td>
													<td th:text="${persona.correo}"></td>
													<td><a
														th:href="@{/exodia/editar?id=__${persona.id}__}"
														class="btn btn-primary btn-lg"><font face="cursive">Editar</font></a>
														<a
														th:href="@{/exodia/persona/eliminar?id=__${persona.id}__}"
														class="btn btn-danger btn-lg"><font face="cursive">Eliminar</font></a>
														<!--   <form  th:object ="${persona}" th:action="@{/crud/showDeleteModal}" method="post">
                            	<button type="submit" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Eliminar</button>
                            </form>--></td>
												</tr>
											</tbody>
										</table>
									</div>

								</blockquote>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
